<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tuổi</title>
    <style>
        table, td{
            border: 1px solid;
        }
        table{
            width: 30%;
            margin: auto;
            border-collapse: collapse;
        }
    </style>
    <script>
        function TinhTuoi(){
            var ten = document.getElementById("txtTen").value;
            var namsinh = parseInt(document.getElementById("txtNamsinh").value);
            var date = new Date();
            if(ten == ""){
                alert("tên chưa nhập");
                return false;
            }
            if(isNaN(namsinh)){
                alert("Năm sinh không hợp lệ");
                return false;
            }
            document.getElementById("ketqua").innerHTML="Chào bạn " +ten +"!<br>Tuổi của bạn là " +(date.getFullYear() - namsinh);
        }
    </script>
</head>
<body>
    <table>
        <caption><h3>CHƯƠNG TRÌNH TÍNH TUỔI</h3></caption>
        <tr>
            <td>Nhập tên của bạn</td>
            <td>
                <input type="text" id="txtTen" placeholder="Nhập tên">
            </td>
        </tr>
        <tr>
            <td>Nhập năm sinh</td>
            <td>
                <input type="text" id="txtNamsinh" placeholder="Nhập năm sinh">
            </td>
        </tr>
        <tr>
            <td><button onclick="TinhTuoi()">Tính tuổi</button></td>
            <td>
                <span id="ketqua"></span>
            </td>
        </tr>
    </table>
</body>
</html>
