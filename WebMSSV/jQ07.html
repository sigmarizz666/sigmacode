<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    *{
        margin:0px;
        padding: 0px;
    }
    div#container{
        display: flex;
        flex-direction: row;
    }
    div div{
        width: 20%;
        height: 200px;
        border: 1px solid black;
        font-size: 4em;
        font-weight: 700;
        text-align: center;
        line-height: 200px;
        background-image: url(./radial.png);
    }
</style>

<script>
    $(document).ready(function(){
        $("div div")
        .mouseover(function(){
            $(this).animate({
                width: "+=150px",
                fontSize: "12em",
                fontWeight: 900
            })
        })
        .mouseout(function(){
            $(this).animate({
                width: "20$",
                fontSize: "4em",
                fontWeight: 700
            })
        })
    })
</script>

</head>

</html>
