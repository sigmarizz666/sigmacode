<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn màu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div div").click(function(){
                //lấy giá trị của thuộc tính background-color
                var c = $(this).css("background-color");
                console.log(c);
                var name;
                switch (c)
                {
                    case "rgb(255, 0 0)":name="Đỏ"; break;
                    case "rgb(0, 0, 255)":name="Xanh dương"; break;
                    case "rgb(0, 255, 0":name="Xanh lá"; break;
                    case "rgb(255, 0 ,255)":name="Tím"; break;
                }
                //hiển thị chuỗi kết quả
                $("#result").html("Màu bạn chọn là "+ name + ": "+c);
                //áp dụng màu chữ, font chữ cho div có id='result'
                $("#result").css({'color': c,'font-weight':'bold'});
                //áp dụng màu nền cho p id='frame'
                $("#frame").css("background-color", c);
            });
        });
        
    </script>
    <style>
        div div{
            width: 50px;
            height: 50px;
            margin: 50px;
            float: 50px;
        }
        #result{
            clear: left;
            width: 500px;
            height: 30px;
        }
        #frame{
            width: 300px;
            height: 200px;
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <p>Click lên các hình vuông</p>
    <div>
        <div style="background-color: #00f;"></div>
        <div style="background-color: #f00;"></div>
        <div style="background-color: #f0f;"></div>
        <div style="background-color: #0f0;"></div>
    </div>
    <br>
    <div id="result"> </div>
    <p id="frame"></p>
</body>
</html>
